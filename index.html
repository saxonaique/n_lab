<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>N-Lab — Laboratorio de Simulación Informacional Cuántica</title>
    <link rel="stylesheet" href="style/main.css">
</head>
<body class="bg-gray-900 text-gray-100">
    <header class="p-4 border-b border-gray-700 flex items-center justify-between">
        <h1 class="text-2xl font-bold">N-Lab</h1>
        <span class="text-xs">Laboratorio de Simulación Informacional Cuántica</span>
    </header>
    <main class="p-4 flex flex-row gap-8">
        <section class="flex flex-col gap-4">
            <canvas id="campoNCanvas" width="200" height="200" class="border border-gray-700"></canvas>
            <section id="controls" class="flex flex-wrap gap-2">
                <!-- Botones y controles UI -->
            </section>
        </section>
        <aside id="paramPanel" class="flex flex-col gap-4 min-w-[220px] bg-gray-800 p-4 rounded">
            <h2 class="font-bold mb-2">Parámetros DIG</h2>
            <label>Alpha (flujo): <input id="paramAlpha" type="range" min="0" max="1" step="0.01" value="0.2"><span id="valAlpha">0.20</span></label>
            <label>Ruido: <input id="paramNoise" type="range" min="0" max="0.2" step="0.005" value="0.02"><span id="valNoise">0.02</span></label>
            <label>Decaimiento: <input id="paramDecay" type="range" min="0" max="0.1" step="0.001" value="0.01"><span id="valDecay">0.01</span></label>
            <label>Visualización:
                <select id="vizMode">
                    <option value="campo">Campo N (ρ)</option>
                    <option value="energia">Energía (E)</option>
                    <option value="coherencia">Coherencia (S)</option>
                </select>
            </label>
            <div class="flex flex-col gap-3 mt-4">
                <div id="energyBox" class="bg-gray-900 p-2 rounded flex flex-col items-center">
                    <span class="text-xs font-semibold mb-1 flex items-center gap-1"><span style="display:inline-block;width:14px;height:3px;background:#00ff99;"></span> Energía</span>
                    <canvas id="energyGraph" width="160" height="40" style="background:#222; border-radius:4px;"></canvas>
                    <span id="infoVal" class="text-xs mt-1">E: 0.00</span>
                </div>
                <div id="cohBox" class="bg-gray-900 p-2 rounded flex flex-col items-center">
                    <span class="text-xs font-semibold mb-1 flex items-center gap-1"><span style="display:inline-block;width:14px;height:3px;background:#3fa7ff;"></span> Coherencia</span>
                    <canvas id="cohGraph" width="160" height="40" style="background:#222; border-radius:4px;"></canvas>
                    <span id="cohVal" class="text-xs mt-1">C: 0.00</span>
                </div>
                <div id="entBox" class="bg-gray-900 p-2 rounded flex flex-col items-center">
                    <span class="text-xs font-semibold mb-1 flex items-center gap-1"><span style="display:inline-block;width:14px;height:3px;background:#ffd93f;"></span> Entropía</span>
                    <canvas id="entGraph" width="160" height="40" style="background:#222; border-radius:4px;"></canvas>
                    <span id="entVal" class="text-xs mt-1">H: 0.00</span>
                </div>
            </div>
        </aside>
    </main>
    <script type="module" src="scripts/engine.js"></script>
    <script type="module" src="scripts/memory.js"></script>
    <script type="module" src="scripts/association.js"></script>
    <script type="module" src="scripts/prediction.js"></script>
    <script type="module" src="scripts/stimulus.js"></script>
    <script type="module" src="scripts/interface.js"></script>
    <script type="module" src="scripts/utils.js"></script>
</body>
</html>
